{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h4>These are the pages that currently exists relating to "{{search}}": </h4>
    
    <ul>
        {% for entry in entries %}
            <a href= {{entry}}> <li>{{ entry|capfirst }}</li></a>
        {% endfor %}
    </ul>


{% endblock %}
